<!DOCTYPE html>
<html>
<head>
    <title>mouse-events - User Test</title>
    <script src="../build/module.js"></script>
</head>
<body style="background-color: #222">

<pre id="output" style="position: absolute; left: 50%; top: 0; margin-left: -150px;
                            width: 300px; background-color: #444;
                            color: #ccc; font-size: 10pt; padding: 20px;">
</pre>

<script type="text/javascript">
    window.requestAnimationFrame(update);
    function update() {
        gamepad                                     = window.gamepadinput(0);
        document.getElementById("output").innerText = JSON.stringify({
            id:        gamepad.id,
            index:     gamepad.index,
            timestamp: gamepad.timestamp,
            axes:      gamepad.axes,
            buttons:   gamepad.buttons.map(function (button) {
                return {
                    pressed: button.pressed,
                    value:   button.value
                };
            })

        }, null, 2);
        window.requestAnimationFrame(update);
    }
</script>

</body>
</html>
